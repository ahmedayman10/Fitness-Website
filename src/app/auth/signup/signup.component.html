<section>
  <div class="container">
    <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)" fxLayoutGap="10px">
      <mat-form-field>
        <input type="email" matInput placeholder="your email" ngModel name="email" required email>
        <!-- <mat-hint>email is required</mat-hint> -->
        <mat-error>email is required!</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input type="password" matInput placeholder="your password"
         ngModel name="password" required min="5" #pass="ngModel">
         <mat-error>password is required</mat-error>
         <mat-hint *ngIf="pass.value?.length<5">password must be at least 6 characters</mat-hint>
         <mat-hint *ngIf="pass.value?.length<5" align="end">{{pass.value?.length}}/6</mat-hint>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Your birthdate" [matDatepicker]="picker" [max]="maxDate" ngModel name="birthdate" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-checkbox ngModel name="agree" required>Agree on terms and conditions</mat-checkbox>

      <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">submit</button>
    </form>
  </div>
</section>
